<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Pokemon Database Search</h1>
    </div>
    <div class="container text-center main_form">
        <div class="row">
            <div class="col">
                <p>Name</p>
                <input type="text" id="filter">  
            </div>
            <div class="col">
                <p>Move(1)</p>
                <input type="text">  
            </div>
            <div class="col">
                <p>Move(2)</p>
                <input type="text">  
            </div>
            <div class="col">
                <p>Move(3)</p>
                <input type="text">  
            </div>
            <div class="col">
                <p>Move(4)</p>
                <input type="text">  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Type</p>
                <select name="Type" id="monType">
                    <option value="">---</option>
                    <option value="normal-type">normal</option>
                    <option value="fire-type">fire</option>
                    <option value="water-type">water</option>
                    <option value="electric-type">electric</option>
                    <option value="grass-type">grass</option>
                    <option value="ice-type">ice</option>
                    <option value="fighting-type">fighting</option>
                    <option value="poison-type">poison</option>
                    <option value="ground-type">ground</option>
                    <option value="flying-type">flying</option>
                    <option value="psychic-type">psychic</option>
                    <option value="bug-type">bug</option>
                    <option value="rock-type">rock</option>
                    <option value="ghost-type">ghost</option>
                    <option value="dragon-type">dragon</option>
                    <option value="dark-type">dark</option>
                    <option value="steel-type">steel</option>
                    <option value="fairy-type">fairy</option>
                </select>

            </div>
            <div class="col">
                <p>Generation</p>
                <select name="generation" id="gen">
                    <option value="">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>  
            </div>
            <div class="col">
                <p>Height</p>
                <input type="text">  
            </div>
            <div class="col">
                <p>Weight</p>
                <input type="text">  
            </div>
            <div class="col">
                <p>Effective Against</p>
                <input type="text">  
            </div>
            <div>
                <button type="button" id="data_load">Display All Pokemon</button>
                <button type="button" id="data_filter">Search Pokemon</button>
            </div>
        </div>
    </div>
    <div>
        <canvas id="radar-chart"></canvas>
    </div>
    <ol id="pokedex" style="margin-top: 15px"></ol>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
