<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="index.html"><h1>Pokemon Database Search</h1></a>
        <a href="about.html"><p>About</p></a>
    </div>
    <div class="search_container text-center main_form" data-aos="flip-down">
        <div class="row">
            <div class="col">
                <p>Name</p>
                <input type="text" name="pokeName" id="pokeName">  
            </div>
            <div class="col">
                <p>Ability</p>
                <input type="text" name="abType" id="abType">
            </div>
            <div class="col">
                <p>Height</p>
                <input type="text" name="height" id="height">  
            </div>
            <div class="col">
                <p>Weight</p>
                <input type="text" name="weight" id="weight">  
            </div>

        </div>
        <div class="row">
            <div class="col">
                <p>Move</p>
                <input type="text" name="moveType" id="moveType">  
            </div>
            <div class="col">
                <p>Type</p>
                <select name="Type" id="pokeType">
                    <option value="">---</option>
                    <option value="normal">normal</option>
                    <option value="fire">fire</option>
                    <option value="water">water</option>
                    <option value="electric">electric</option>
                    <option value="grass">grass</option>
                    <option value="ice">ice</option>
                    <option value="fighting">fighting</option>
                    <option value="poison">poison</option>
                    <option value="ground">ground</option>
                    <option value="flying">flying</option>
                    <option value="psychic">psychic</option>
                    <option value="bug">bug</option>
                    <option value="rock">rock</option>
                    <option value="ghost">ghost</option>
                    <option value="dragon">dragon</option>
                    <option value="dark">dark</option>
                    <option value="steel">steel</option>
                    <option value="fairy">fairy</option>
                </select>
            </div>
            <div>
                <button type="button" id="data_load">Display All Pokemon</button>
                <button type="button" id="data_clean">Clear Pokemon Data</button>
            </div>
        <!-- </div> -->
    </div>

    <ol class="container text-center" id="pokedex">
    <p style="background-color: white"> Pokemons Displayed Here </p>
    </ol>

    <!-- <div>
        <canvas id="radar-chart"></canvas>
    </div>
    <ol id="pokedex" style="margin-top: 15px"></ol> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>
</body>
</html>
